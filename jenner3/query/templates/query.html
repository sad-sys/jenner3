<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jenner</title>
    <style>
      /* Add any CSS styling here */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
code
  header {
    background-color: #cd99c4;
    padding: 20px;
    text-align: center;
    color: white;
  }

  main {
    padding: 20px;
  }

  #chat-container {
    background-color: #f4f4f4;
    height: 400px;
    overflow-y: scroll;
    padding: 10px;
  }

  .user-message {
    background-color: #fff;
    border-radius: 10px;
    color: #052305;
    font-size: large;
    padding: 10px;
    margin-bottom: 10px;
    max-width: 80%;
  }

  form {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }

  input[type="text"] {
    background-color: #ecdae9;
    padding: 10px;
    font-size: large;
    border: none;
    border-radius: 20px;
    width: 80%;
  }

  button[type="submit"] {
    padding: 10px;
    border: none;
    background-color: #cd99c4;
    color: white;
    font-size: large;
    border-radius: 20px;
    margin-left: 10px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #a86994;
  }

  footer {
    background-color: #cd99c4;
    padding: 5px;
    text-align: center;
    color: white;
    position: absolute;
    bottom: 0;
    width: 100%;
  }

  header {
    padding-left: 100px;
  }
</style>
  </head>
  <body>
    {% block content %}
      <h1>Jenner (Cancer Only)</h1>
      <section id="chat-container">
        {% if response %}
          <p>Me: {{ form.user_query.value }}</p>
          <p>Jenner: {{ response }}</p>
        {% endif %}
      </section>
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Send</button>
      </form>
    {% endblock %}
    
<footer>
  <p>&copy; 2023 Jenner</p>
</footer>

<script>
  const chatContainer = document.getElementById("chat-container");
  const chatForm = document.getElementById("chat-form");
  const chatInput = document.getElementById("chat-input");

  chatForm.addEventListener("submit", (event) => {
    event.preventDefault(); // prevent the default form submission behavior

    const userMessage = chatInput.value.trim();
    if (userMessage) {
      const messageElement = document.createElement("p");
      messageElement.textContent = "Me: " + userMessage; // Add "Me: " before the user's message
      messageElement.classList.add("user-message");
      chatContainer.appendChild(messageElement);
      chatInput.value = ""; // clear the input field

      const responseElement = document.createElement("p");
      responseElement.textContent = "Jenner: " + "Ok"; 
      chatContainer.appendChild(responseElement)
    }
  });
</script>
  </body>
</html>
